                      <option value="SGP">싱가포르</option>

                      <option value="YEM">예멘</option>
                      <option value="OMA">오만</option>
                      <option value="JOR">요르단</option>
                      <option value="UZB">우즈베키스탄</option>
                      <option value="IRQ">이라크</option>
                      <option value="IRI">이란</option>
                      <option value="IND">인도</option>
                      <option value="INA">인도네시아</option>
                      <option value="JPN">일본</option>
                      <option value="CHN">중국</option>
                      <option value="KAZ">카자흐스탄</option>
                      <option value="QAT">카타르</option>
                      <option value="KHM">캄보디아</option>
                      <option value="KUW">쿠웨이트</option>
                      <option value="KGZ">키르기스스탄</option>
                      <option value="TJK">타지키스탄</option>
                      <option value="THA">태국</option>
                      <option value="TKM">투르크메니스탄</option>
                      <option value="PAK">파키스탄</option>
                      <option value="PSE">팔레스타인</option>
                      <option value="PHI">필리핀</option>
                      <option value="HKG">홍콩</option>

                      <option value="착심전담심판원">착심전담심판원</option>
                      <option value="전자계측심판원">전자계측심판원</option>

                      <option value="채점심판원">채점심판원</option>

                      <option value="">KAAF(KF)</option>

                      <option value="m" selected="" disabled="" hidden="">

                    <input type="text" class="frm_input required alnum_" size="15" maxlength="20" value="X" />

                <tr>

                  <td>
                    <input type="checkbox" class="frm_input required alnum_" size="15" maxlength="20" />
                  </td>

                  <td>
                    <select name="coach_seats">
                      <option value="RS" selected="" hidden="">VIP석</option>
                      <option value="">좌석선택</option>
                      <option value="GS">VIP석</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <th scope="row">접근시설선택</th>
                  <td>
                    <select name="coach_village">
                      <option value="AV" selected="" hidden="">
                        선수촌 거주 허용
                      </option>
                      <option value="">접근시설선택</option>
                    </select>
                  </td>
                  <th scope="row">경기장 내 접근 허용</th>
                  <td>
                    <select name="sector" required="">
                      <option value="" selected="" disabled="" hidden="">
                        접근구역선택
                      </option>
                      <option value="">경기장 내 전구역</option>
                      <option value="">경기구역</option>
                      <option value="">선수준비구역(실내훈련장)</option>
                      <option value="">경기행정구역(기능실)</option>
                      <option value="">취재구역</option>
                      <option value="">VIP구역</option>
                      <option value="">∞</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <th scope="row">직책</th>
                  <td colspan="3">
                    <select name="judge_position" id="judge_position">
                      <option value="">∞</option>
                      <option value="">경기장 내 전구역</option>
                      <option value="">경기구역</option>
                      <option value="">선수준비구역(실내훈련장)</option>
                      <option value="">경기행정구역(기능실)</option>
                      <option value="">취재구역</option>
                      <option value="">VIP구역</option>
                    </select>
